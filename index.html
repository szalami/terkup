<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Feladat 0301 - térkúp</title>

<body>
    <div class="container bg-info pt-2 mt-3 rounded border border-2">
        <h1>Térkúp - Feladat: 0301</h1>
        <p>Egy kúp térfogatának kiszámítása a sugár és a magasság értékekből.</p>
        <div class="kupForm">
            <div class="mt-3">
                <input type="text" id="radius" placeholder="sugár" class="form-control">
            </div>
            <div class="mt-3">
                <input type="text" id="height" placeholder="magasság" class="form-control">
            </div>
            <button id="calcButton" class="btn btn-primary mt-3">Számol</button>
            <div class="mt-3">
                <label for="area" class="form-label">Térfogat:</label>
                <input type="text" id="area" class="form-control" readonly>
            </div>
        </div>
        <p class="mt-3">Faragó Csaba, Szoft I-1-E</p>
    </div>
    
   <script src="app.js"></script>
